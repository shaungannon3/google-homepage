<!DOCTYPE html>

<html>
    <head>
        <link rel = "stylesheet" href = "styles.css"/>
    </head>
    <body>
        <div id = "container">
            <header>
                <navbar id = "header-nav">
                    <div id = "header-nav-left">
                        <div class = "nav-link">
                            <a href = "">About</a>
                        </div>
                        <div class = "nav-link">
                            <a href = "">Store</a>
                        </div>
                    </div>

                    <div id = "header-nav-right">
                        <div class = "nav-link">
                            <a href = "">Gmail</a>
                        </div>
                        <div class = "nav-link">
                            <a href = "">Images</a>
                        </div>
                        <div class = "google-product-btn"> 
                            <button> 
                                <img src = "" alt = "store"> 
                            </button>
                        </div>
                        <div>
                            <form action="https://google.com">
                                <button class = "sign-in-btn">Sign In</button>
                            </form>
                        </div>
                    </div>
                </navbar>
            </header>

            <content>
                <main>
                    <div id = "logo-share">
                        <div id = "google-logo">
                            <img src = "google.png" alt = "Google Logo">
                        </div>
                        <div id = "share-btn">
                            <form action = "">
                                <button> 
                                    <img src = "" alt = "Share button">
                                </button>
                            </form>
                        </div>
                    </div>
                    <div id = "search-area">
                        <div id = "search-microscope">

                        </div>
                        <div id = "search-bar">
                            <form>
                                <input type = "text"> </input>
                            </form>
                        </div>
                        <div id = "search-microphone">

                        </div>
                    <div id = "search-btns">
                        <form>
                            <button id = "google-btn">Google Search</button>
                        </form>
                        <form>
                            <button id = "lucky-btn">I'm Feeling Lucky</button>
                        </form>    
                    </div>
                    <div id = "behind-scenes">
                        <img src = "" alt = "camera">
                        <div class = "behind-scenes-link">
                            <a href = "">Go behind the scenes to see how Search works</a>
                        </div>
                    </div>
                                    
                </main>
            </content>

            <footer>
                <navbar id = "footer-nav">
                    <div class = "nav-link">
                        <a href = "">Advertising</a>
                    </div>
                    <div class = "nav-link">
                        <a href = "">Business</a>
                    </div>
                    <div class = "nav-link">
                        <a href = "">How Search works</a>
                    </div>
                    <div id = "carbon-neutral">
                        <img src = "" id = "neutral-leaf" alt = "leaf">
                        <div class = "nav-link">
                            <a href = "">Carbon neutral since 2007</a>
                        </div>
                    </div>    
                    <div class = "nav-link">
                        <a href = "">Privacy</a>
                    </div>
                    <div class = "nav-link">
                        <a href = "">Terms</a>
                    </div>
                    <div class = "nav-link">
                        <a href = "">Settings</a>
                    </div>
                </navbar>
            </footer>
        </div>
    </body>
</html>
